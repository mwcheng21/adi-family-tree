{% extends 'index.html' %}

{% block body %}
<div class="row" id="banner" style="height: 200px; width: 150%; z-index: 1; background-color: #6c757d;position: absolute;"></div>

<div class="container-fluid h-100" style="padding-top: 60px; background-color: #1e1e1e;">
  <div class="row" style="padding-left: 100px;">
    <div class="col-md-6 col-lg-3">

    </div>

    <div class="col-md-6 col-lg-9" style="padding-top:150px; color: white;">
      <h1>Public Search Results for {{ query }}</h1>
      {% for tree in info %}
        <div class="row treeRows">
          <div onclick="location.href='/view/{{tree.id}}';" class="col-2">
            {% if tree.public %}
            <i class="fa-solid fa-globe tip"><span>Public. Anyone can see this tree</span></i>
            {% else %}
            <i class="fa-solid fa-lock tip"><span>Private. Only you and those with the password can see this</span></i>
            {% endif %}
          </div>
          <div onclick="location.href='/view/{{tree.id}}';" class="col-4"> 
            {{tree.name}}
          </div>
          <div onclick="location.href='/view/{{tree.id}}';" class="col-4">
            {{tree.time}}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div> 
    <ul>

    </ul>
  </div>
</div>
{% endblock %}
